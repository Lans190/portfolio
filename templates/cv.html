{% extends 'base.html' %}

{% block content %}
<section class="cv">
    <h1>Voici mes cv</h1>
    <p>Voici mes CV en format PDF. Vous pouvez les visualiser ou les télécharger :</p>
    
    <div class="cv-grid">
        <div class="cv-item">
            <iframe src="{{ url_for('static', filename='cv.pdf') }}" width="100%" height="300px" style="border: none;"></iframe>
            <a href="{{ url_for('static', filename='cv.pdf') }}" download>Télécharger le CV 1</a>
        </div>

        <div class="cv-item">
            <iframe src="{{ url_for('static', filename='cv2.pdf') }}" width="100%" height="300px" style="border: none;"></iframe>
            <a href="{{ url_for('static', filename='cv2.pdf') }}" download>Télécharger le CV 2</a>
        </div>
    </div>
</section>
{% endblock %}
